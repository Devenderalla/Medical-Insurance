			var sumins=document.getElementById("suminsured").value;
			var amtyear=document.getElementById("AmountYear").value;

			document.getElementById("presum").value=sumins;
			document.getElementById("amtyear").value=amtyear;

			};

			function calculateYear(){
			var sumprev=document.getElementById("presum").value;
			var prevamount=document.getElementById("amtyear").value;
			var presinsum=document.getElementById("suminsured").value;
			var duration=document.getElementById("Noyears").value;


			var totalyearAmount=((presinsum*prevamount)/sumprev);
console.log(totalyearAmount);
			document.getElementById("AmountYear").value=duration*totalyearAmount;
			}


		</script>

			<section class="contact-page-area section-gap">

						<div class="col-lg-8">
							<form method="post" action="" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-6 form-group">

										<!--										<input name="gender" placeholder="Enter Gender" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Gender'" class="common-input mb-20 form-control" required="" type="text">-->
						Package Id			<input name="packages" placeholder="Enter Email Address"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" value="{{packages.id}}" type="number" readonly>
							Vendor Email	<input name="vemail" id="vemail" placeholder="Enter Vemail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Title'" class="common-input mb-20 form-control" required="" type="email" value="{{packages.email}}" readonly>
							Customer Email	<input name="email" id="email" placeholder="Enter Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Description'" class="common-input mb-20 form-control" required="" type="email" value="{{email}}" readonly>
							Title			<input name="title" placeholder="Enter Title" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Sum Insured'" class="common-input mb-20 form-control" required="" type="text" value="{{packages.title}}" readonly>
							Description		<input name="discription" placeholder="Enter Discription" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Amount Pay Year'" class="common-input mb-20 form-control" required="" type="text" value="{{packages.discription}}" readonly>
										Sum Insured <input name="suminsured" id="suminsured" onkeyup="calculateYear()" placeholder="Enter Sum Insured" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter address'" class="common-input mb-20 form-control" required="" type="number" value="{{packages.suminsured}}">
										No Of Years <input name="noofyears" id="Noyears" onkeyup="calculateYear()" placeholder="Enter Sum noofyears" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter noofyears'" class="common-input mb-20 form-control" required="" type="number" value="{{1}}">
								Amount Pay For Year	<input name="amount_pay_for_year" id="AmountYear" placeholder="Enter amount_pay_for_year"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter eligibility'" class="common-input mb-20 form-control" required="" type="number" value="{{packages.amount_pay_for_year}}">
										<input type="hidden" id="presum"/>
										<input type="hidden" id="amtyear"/>

									<div class="col-lg-4">

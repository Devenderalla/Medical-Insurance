			<!-- Start contact-page Area -->
			<section class="contact-page-area section-gap">

						<div class="col-lg-8">
							<form method="post" action="{% url 'update_myfamily' %}">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-6 form-group">
										<input name="id" placeholder="Enter Full Name" value="{{family.id}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Full Name'" class="common-input mb-20 form-control" required="" type="hidden">
										<input name="fullname" placeholder="Enter Full Name" value="{{family.fullname}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Full Name'" class="common-input mb-20 form-control" required="" type="text">

										<input name="email" placeholder="Enter Email Address"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" value="{{family.email}}" readonly type="email">

										<input name="relation" placeholder="Enter Relation" value="{{family.relation}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Relation'" class="common-input mb-20 form-control" required="" type="text">
                                        <input name="gender" placeholder="Enter Gender" value="{{family.gender}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Gender'" class="common-input mb-20 form-control" required="" type="text">
                                        <input name="dob" placeholder="Enter DOB" value="{{family.dob}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter DOB'" class="common-input mb-20 form-control" required="" id="dob" type="date" onchange="calculateAge()">
										<input name="age" placeholder="Enter Age" value="{{family.age}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Age'" class="common-input mb-20 form-control" required="" id="age" type="number" readonly>
									</div>
									<div class="col-lg-12">
										<div class="alert-msg" style="text-align: left;"></div>
										<button class="genric-btn primary" style="float: right;">Send Message</button>
									</div>
								</div>
							</form>
							{{msg}}
						</div>
					</div>
				</div>
			</section>
<script>
function calculateAge() {
    var dob = document.getElementById('dob').value;
    var ageInput = document.getElementById('age');
    if (dob) {
        var dobDate = new Date(dob);
        var today = new Date();
        var age = today.getFullYear() - dobDate.getFullYear();
        var monthDifference = today.getMonth() - dobDate.getMonth();
        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dobDate.getDate())) {
            age--;
        }
        ageInput.value = age;
    }
}
</script>
